<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Hexagonal Hivemind Logo -->
  <defs>
    <linearGradient id="amberGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer hexagon -->
  <polygon
    points="50,5 90,27.5 90,72.5 50,95 10,72.5 10,27.5"
    stroke="url(#amberGlow)"
    stroke-width="2"
    fill="none"
    filter="url(#glow)"
  />

  <!-- Inner connection nodes -->
  <circle cx="50" cy="35" r="6" fill="url(#amberGlow)"/>
  <circle cx="30" cy="55" r="5" fill="url(#amberGlow)" opacity="0.8"/>
  <circle cx="70" cy="55" r="5" fill="url(#amberGlow)" opacity="0.8"/>
  <circle cx="40" cy="70" r="4" fill="url(#amberGlow)" opacity="0.6"/>
  <circle cx="60" cy="70" r="4" fill="url(#amberGlow)" opacity="0.6"/>

  <!-- Connection lines -->
  <line x1="50" y1="35" x2="30" y2="55" stroke="url(#amberGlow)" stroke-width="1.5" opacity="0.7"/>
  <line x1="50" y1="35" x2="70" y2="55" stroke="url(#amberGlow)" stroke-width="1.5" opacity="0.7"/>
  <line x1="30" y1="55" x2="40" y2="70" stroke="url(#amberGlow)" stroke-width="1.5" opacity="0.5"/>
  <line x1="70" y1="55" x2="60" y2="70" stroke="url(#amberGlow)" stroke-width="1.5" opacity="0.5"/>
  <line x1="30" y1="55" x2="70" y2="55" stroke="url(#amberGlow)" stroke-width="1" opacity="0.4"/>
</svg>
